    <!-- MODALS -->
    <!-- ADD TASK MODAL -->

    <div class="modal fade" id="addPostModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="createTaskModalLabel">Add Task</h5>
            <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="newTaskForm">
              <div class="form-group">
                <div
                  id="alertMessageTN"
                  style="display: none"
                  class="alert alert-danger"
                  role="alert"
                >
                  Error message
                </div>
                <label for="title">Task Name</label>
                <input type="text" class="form-control" id="newTaskNameInput" />
              </div>
              <div class="form-group">
                <div
                  id="alertMessageTDES"
                  style="display: none"
                  class="alert alert-danger"
                  role="alert"
                >
                  Error message
                </div>
                <label for="newTaskDescription">Task Description</label>
                <textarea
                  type="text"
                  class="form-control"
                  id="newTaskDescription"
                ></textarea>
              </div>

              <div class="form-group">
                <div
                  id="alertMessageASSTO"
                  style="display: none"
                  class="alert alert-danger"
                  role="alert"
                >
                  Error message
                </div>
                <label for="title">Assigned To</label>
                <input
                  type="text"
                  class="form-control"
                  id="newTaskAssignedTo"
                />
              </div>

              <div class="form-group">
                <label for="category">Status</label>
                <select class="form-control" id="newStatus">
                  <option selected value="TO DO">To Do</option>
                  <option value="IN PROGRESS">In Progress</option>
                  <option value="REVIEW">Review</option>
                  <option value="DONE">Done</option>
                </select>
              </div>

              <div class="form-group col">
                <div
                  id="alertMessageDD"
                  style="display: none"
                  class="alert alert-danger"
                  role="alert"
                >
                  Error message
                </div>
                <label for="newTaskDueDate">Due Date</label>
                <input type="date" class="form-control" id="newTaskDueDate" />
              </div>
              <input
                class="reset btn-danger text-white text-center"
                type="reset"
                value="Clear Form"
              />
              <button type="submit" class="btn btn-primary btn-block pr-2" id="updateTask">
                Add Task
              </button>
            </form>
          </div>
        </div>
      </div>
